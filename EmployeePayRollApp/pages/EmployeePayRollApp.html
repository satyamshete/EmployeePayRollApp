<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Roll</title>
    <link rel="stylesheet" href="../css/EmployeePayrollForm.css">
</head>
<body>
    <header>
        <div class="header-container"> 
            <img src="../assests/logo.jfif" alt="logo">
            <div class="text-container">
                <span class="empl-text">employee</span>
                <span>payroll</span>
            </div>
         </div>
    </header>

         <form onsubmit="saveData(event)">
            <div>
                <div class="Form-title">
                    <h2>Employee Payroll Form</h2>
                </div>
                
                    <div class="form-elements">
                        <label for="name">Name</label>
                        <input id="name" type="text">
                        <name-output class="nameError"></name-output>
                    </div> 
                    
                    <div class="form-elements">
                        <label for="name">Profile Image</label>
                        <div class="space-between">
                            <div class="Image-class">
                                <input type="radio" name="Profile" value="../assests/Profile1.jpeg">
                                <img src="../assests/Profile1.jpeg" alt="">
                            </div>
                            <div class="Image-class">
                                <input type="radio" name="Profile" value="../assests/Profile2.jpeg">
                                <img src="../assests/Profile2.jpeg" alt="">
                            </div>
                            <div class="Image-class">
                                <input type="radio" name="Profile" value="../assests/Profile3.jpeg">
                                <img src="../assests/Profile3.jpeg" alt="">
                            </div>
                            <div class="Image-class">
                                <input type="radio" name="Profile" value="../assests/Profile1.jpeg">
                                <img src="../assests/Profile1.jpeg" alt="">
                            </div>
                        </div>
                    </div>  
                    
                    <div class="form-elements">
                        <label>Gender</label>
                        <div class="space-between">
                            <div class="Image-class">
                                <input type="radio" name="gender" value="Male">
                                <p >Male</p>
                            </div>
                            <div class="Image-class">
                                <input type="radio" name="gender" value="Female">
                                <p >Female</p>
                             </div>
                        </div>
                    </div>  
    
                    <div class="form-elements">
                    <label for="name">Department</label>
                    <div class="space-between">
                        <div class="Image-class">
                            <input type="checkbox" name="dept" value="HR">
                            <p>HR</p>
                        </div>
                        <div class="Image-class">
                            <input type="checkbox" name="dept" value="Sales">
                            <p >Sales</p>
                        </div>
                        <div class="Image-class">
                            <input type="checkbox" name="dept" value="Finance">
                            <p>Finance</p>
                        </div>
                        <div class="Image-class">
                            <input type="checkbox" name="dept" value="Engineer">
                            <p >Engineer</p>
                        </div>
                        <div class="Image-class">
                            <input type="checkbox" name="dept" value="Other-Dept">
                            <p >Others</p>
                        </div>
                    </div>
                </div>  
    
                <div class="form-elements">
                    <label for="range">Salary </label>
                    <div>
                        <input id="salary" type="range" min="30000" max="50000" step="100" value="35000">
                        <salary-output class="salaryError"></salary-output>
                    </div>
                </div> 

                <div class="form-elements">
                    <label for="range">Start Date </label>
                    <div class="StartDate">
                        <div >
                            <select name="day"  class="Day">
                                <option value="" disabled selected>Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                                
                            </select>
                        </div>
    
                        <div >
                                <select name="Month" id="month" class="Month">
                                    <option value="" disabled selected>Month</option>
                                    <option value="Jan">January</option>
                                    <option value="Feb">February</option>
                                    <option value="March">March</option>
                                    <option value="April">April</option>
                                    <option value="May">May</option>
                                    <option value="June">June</option>
                                    <option value="July">July</option>
                                    <option value="Aug">August</option>
                                    <option value="Sep">September</option>
                                    <option value="Oct">October</option>
                                    <option value="Nov">November</option>
                                    <option value="Dec">December</option>
                                  </select>
    
                        </div>
    
                        <div >
                            <select name="Year" id="" class="Year">
                                <option value="" disabled selected>Year</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                              </select>
                        </div>
                    </div>
                </div>
                
            </div>
         </form>
              
     
    
</body>
</html>
